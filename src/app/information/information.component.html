<div class="container--table">



    <table >
    
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age (in years)</th>
            <th>Gender</th>
        </thead>
        <tr *ngFor="let item of Persons">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>{{item.gender}}</td>
        </tr>
        
        
      </table>
</div>
